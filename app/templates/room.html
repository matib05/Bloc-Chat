<section ng-controller="RoomCtrl as room">
	
	<div class="sidebar">
		<div class="title">
			{{ room.title }}
			<span class="new-room" ng-click="room.open()">
				New Room
			</span> 
		</div>
		<div class="room-names" ng-repeat="r in rooms">
			<span ng-click="room.roomClick(r)">
				{{ r.$value }}
			</span>
		</div>
	</div>
	<div class="include">
		<div class="room-title">
			{{ roomTitle }}
		</div>
		<div id="hidden">
		</div>
		<div  class="messages-container">
			<div class="message-display" ng-repeat="m in messages">
				<div class="username">
					{{ m.username }}
				</div>
				<div class="content">
					{{ m.content }}
				</div>
				<div class="time">
					{{ m.sentAt }}
				</div>
			</div>
		</div>
		
	</div>
	<div class="textbox">
		<textarea id="text" class="message" type="text"></textarea>
		<span class="submit-button" ng-click="room.createMessage()">Send</span>
	</div>
</section>
