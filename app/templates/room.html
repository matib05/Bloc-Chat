<section ng-controller="RoomCtrl as room">
	
	<div class="sidebar">
		<div class="title">
			{{ room.title }}
			<span class="new-room" ng-click="room.open()">
				New Room
			</span> 
		</div>
		<div class="room-names" ng-repeat="r in rooms">
			<span ng-click="room.roomClick(r.$value)">
				{{ r.$value }}
			</span>
		</div>
	</div>
	<section>
		<main>
			<div class="include">
				{{ roomTitle }}
			</div>
			
			<div>
				{{ room.messages }}
			</div>
		</main>

	</section>
</section>
